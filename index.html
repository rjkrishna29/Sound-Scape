<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Synth</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
    

</head>
<body>

<!-- ===================== WELCOME PAGE ===================== -->
<div class="welcome-page-home" id="welcomePage">
    <div class="welcome-page">
        <div class="welcome-text">
            <h1>Welcome to Synth</h1>
            <p>Upload your music collection and experience studio-quality playback</p>
        </div>

        <!-- Upload section for individual files and entire folder -->
        <div class="upload-section">

            <!-- Upload individual files -->
            <div class="upload-container">
                <input type="file" id="fileInput" multiple accept="audio/*" hidden>
                <label class="upload-label" for="fileInput">
                    <div class="upload-icon">üéµ</div>
                    <div style="color: bisque;">Click to upload individual files</div>
                </label>
            </div>

            <!-- Upload entire folder -->
            <div class="upload-container">
                <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
                <label class="upload-label" for="folderInput">
                    <div class="upload-icon">üìÅ</div>
                    <div style="color: bisque;">Click to upload an entire folder</div>
                </label>
            </div>
        </div>

        <div style="color: #666; font-size: 0.9rem; margin-top: 20px;">
            Supports MP3, WAV, FLAC, and more
        </div>
    </div>
</div>

<!-- ===================== PLAYER PAGE ===================== -->
<div class="player-page" id="playerPage" style="display: none;">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">
            <!-- <img src="icons/synth1.png" alt="Synth Logo" style="height: 32px; vertical-align: middle; margin-right: 8px;"> -->
            Synth
        </div>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <!-- Main Player Layout -->
    <div class="player-container">
        <!-- Left Section: Music Player -->
        <div class="player-left">
            <img src="assets/balthazar-disque.gif" alt="Album Art" class="album-art" id="albumArt"/>

            <div class="track-info">
                <h2 id="songTitle">Song Title</h2>
                <p id="songArtist">Artist Name</p> 
            </div>

            <!-- Seekbar -->
            <div class="seek-bar" id="seekBar">
                <div class="progress" id="progress"></div>
                <div class="seek-tooltip" id="seekTooltip">0:00</div>
            </div>
            <!-- time-view -->
            <div id="timeWrapper">
              <span id="currentTime">0:00</span>
              <span id="totalTime">0:00</span>
            </div>

            <!-- Playback Controls -->
            <div class="controls">
                <button id="shuffle">
                  <img id="shuffleIcon" src="icons/shuffle.png" alt="Shuffle" title="Shuffle" width="32" height="32">
                </button>
                <button id="prevBtn">
                  <img id="prevIcon" src="icons/previous.png" alt="Previous" title="Previous track" width="32" height="32">
                </button>
                <button id="playPauseBtn">
                    <img id="playPauseIcon" src="icons/play.png" alt="Play" title="Play/Pause" width="32" height="32">
                </button>
                <button id="nextBtn">
                    <img id="nextIcon" src="icons/next.png" alt="Next" title="Next track" width="32" height="32">
                </button>
                <button id="repeat">
                    <img id="repeatIcon" src="icons/repeatoff.png" alt="Repeat" title="Loop" width="32" height="32">
                </button>
            </div>
        </div>

        <!-- Right Section: Playlist -->
        <div class="playlist-right">
          <div class="playlist-header">
            <h3>Playlist</h3>
            <button id="addSongsBtn" class="add-songs-btn" title="Add songs to playlist">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" style="vertical-align: middle; margin-right: 6px;">
                <rect x="7.5" y="2" width="3" height="14" rx="1.5" fill="currentColor"/>
                <rect x="2" y="7.5" width="14" height="3" rx="1.5" fill="currentColor"/>
              </svg>
              Add Songs
            </button>
            <input type="file" id="addSongsInput" accept="audio/*" multiple style="display: none;">
          </div>
          <div class="playlist-search-wrapper">
            <input
              type="text"
              id="playlistSearch"
              class="playlist-search"
              placeholder="Search songs..."
              autocomplete="off"
            />
            <button type="button" id="clearSearch" class="clear-search-btn" title="Clear search">&#10005;</button>
          </div>
          <ul class="playlist" id="playlist">
            <!-- Songs are dynamically appended here -->
          </ul>
          <div id="noSongsMsg" class="no-songs-msg" style="display:none;">No songs found</div>
        </div>
    </div>
</div>
<!-- <script src="https://cdn.jsdelivr.net/npm/music-metadata-browser/dist/music-metadata-browser.min.js"></script> -->
<script src="script.js"></script>


</body>
</html>
